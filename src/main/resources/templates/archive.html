<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>sc-blog.by</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Site Template">

    <link rel="shortcut icon" href="images/logo.png"> 
    
    <!-- FontAwesome CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
	<!-- Theme CSS -->
	<link rel="stylesheet" href="css/style.css">

</head> 

<body>
    
    <header class="header text-center">	    
	    <a class="site-title pt-lg-4 mb-0" href="home">СофтКлуб Блог</a>
        
	    <nav class="navbar navbar-expand-lg navbar-dark" >
           
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >
				<img class="mb-3 mx-auto logo" src="images/logo.png" alt="logo" >

				<ul class="navbar-nav flex-column text-sm-center text-md-left">
					<li class="nav-item active">
						<a class="nav-link" href="home" th:method="get"><i class="fas fa-home fa-fw mr-2"></i>Стартовая страница <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="post" th:method="get"><i class="fas fa-file-alt fa-fw mr-2"></i>Опубликовать</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="my-blog" th:method="get"><i class="fas fa-file-image fa-fw mr-2"></i>Мой Блог</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="archive" th:method="get"><i class="fas fa-archive fa-fw mr-2"></i>Все блоги</a>
					</li>
				</ul>
				<hr>
			</div>
		</nav>
    </header>
    
    <div class="main-wrapper">
	    <header class="page-title theme-bg-light text-center gradient py-5">
			<h1 class="heading">Последние блоги сотрудников:</h1>
		</header>
	    <section class="content px-3 py-5 p-md-5">
		    <div class="container">
				<div th:each="user : ${usersList}" class="post mb-5">
					<div class="media">
						<img class="mr-3 img-fluid post-thumb d-none d-md-flex" th:src="@{|images/from_server/${user.getUserDetail().getProfileImage()}|}" alt="image">
						<div class="media-body">
							<h3 class="title mb-1" th:text="${user.getUserDetail().name}"></h3>
							<div class="meta mb-1">
					<!--Дата регистрации: <span class="date" th:text="${#dates.format(user.getUserDetail().dateOfRegistration, 'dd MMMM yyyy')}"></span>-->
							</div>
							<div class="intro" th:text="${user.getUserDetail().description}"></div>
							<a th:method = "get" class="more-link" th:href="@{'/user-blog/' + ${user.getUserId()}}">Подробнее &rarr;</a>
						</div><!--//media-body-->
					</div><!--//media-->
				</div>
		    </div>
	    </section>
	    
	    <footer class="footer text-center py-2 theme-bg-dark">
		   
            <p class="copyright">Подвал Власа и Жени</a></p>
		   
	    </footer>
    
    </div><!--//main-wrapper-->

    <!-- Bootstrap Javascript -->          
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

</body>
</html>
