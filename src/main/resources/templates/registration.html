
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 330px;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .center-top {
            margin-bottom: 10px;
        }
        .center-bottom {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2 class="center-top">Регистрация</h2>
<form th:action="@{/register}" method="post" enctype="multipart/form-data" th:object="${user}" >
    <label for="username">Логин:</label>
    <input type="text" id="username" name="username" th:field="*{username}" /><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" th:field="*{password}" /><br>

    <label for="fullName">Полное имя:</label>
    <input type="text" id="fullName" name="fullName" th:field="*{userDetail.name}" /><br>

    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" th:field="*{userDetail.surname}" /><br>

    <label for="age">Возраст:</label>
    <input type="text" id="age" name="age" th:field="*{userDetail.age}" /><br>

    <label for="city">Город:</label>
    <input type="text" id="city" name="city" th:field="*{userDetail.city}" /><br>

    <label for="description">О себе:</label>
    <input type="text" id="description" name="description" th:field="*{userDetail.description}" /><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{userDetail.email}" /><br>

    <label for="image">Выберите фото профиля:</label><br><br>
    <input type="file" id="image" name="imageFile" accept="image/*" required /><br><br>

    <!-- Вывод ошибок -->
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
        </ul>
    </div>

    <input type="submit" value="Зарегистрироваться">
</form>
</body>
</html>
